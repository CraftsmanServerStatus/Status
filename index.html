<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Plugins PocketMine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Generador de Plugins para PocketMine API 2.0.0</h1>
    <p>Compatible con MCPE 0.15.10 (Protocolo 84)</p>
  </header>
  <main>
    <div class="form-container">
      <label for="plugin-request">Describe el plugin que necesitas:</label>
      <textarea id="plugin-request" rows="5" placeholder="Ejemplo: Crear un plugin que añada un comando /fly"></textarea>
      <button id="generate-btn">Generar Plugin</button>
    </div>
    <div id="output">
      <h2>Resultado:</h2>
      <pre id="generated-code">Aquí se generará el código del plugin...</pre>
      <button id="copy-btn">Copiar Código</button>
      <button id="download-btn">Descargar como ZIP</button>
    </div>
  </main>
  <footer>
    <p>Creado por tu Generador de IA</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
